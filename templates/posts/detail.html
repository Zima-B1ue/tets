{% extends 'layouts/index.html' %}

{% block content %}
<style type="text/css">
    .post_block {
        width: 80%;
        margin-left: 10%;
        padding: 10px;
    }

    .dates {
        display: flex;
        justify-content: space-between;
    }
    .comments{
        margin-top: 30px;
    }

    .comment_block{
        background: #242b2e;
        color: #fff;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
    }
</style>
<div class="post_block">
    <div class="image">

    </div>
    <div class="info">
        <h1>{{ post.title }}</h1>
        <h4>{{ post.description }}</h4>
        <h4>Rate: {{ post.rate }}</h4>
        <div class="dates">
            <p>{{ post.created_date }}</p>
            <p>{{ post.modified_date }}</p>
        </div>
    </div>
    <div class="comments">
        {% for comment in comments %} }
            <div class="comment_block">
                <h5>{{ comment.text }}</h5>
            </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
